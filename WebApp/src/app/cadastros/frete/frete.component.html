<div class="row">
  <div class="col s12">
    <mat-accordion>
      <mat-expansion-panel name="panelCadastros" [expanded]="isExpandido === 1" (opened)="setExpandido()">
        <mat-expansion-panel-header>
          <mat-panel-title>Cadastro de Cidades</mat-panel-title>
          <mat-panel-description>Cidade</mat-panel-description>
        </mat-expansion-panel-header>

        <div class="row">
          <div class="col s12 m2 l2">
            <mat-form-field>
              <input matInput type="text" placeholder="Campo 1"  />
            </mat-form-field>
          </div>
          <div class="col s12 m2 l2">
            <mat-form-field>
              <input matInput type="date" placeholder="Data 1" />
            </mat-form-field>
          </div>          
        </div>

        <div class="row">
          <div class="col s12 m2 l2">
            <mat-form-field>
              <input matInput type="text" placeholder="Campo 2"  />
            </mat-form-field>
          </div>
          <div class="col s12 m2 l2">
            <mat-form-field>
              <input matInput type="date" placeholder="Data 2" />
            </mat-form-field>
          </div>          
        </div>

        <div class="row">
          <div class="col s12 m2 l2">
            <mat-form-field>
              <input matInput type="text" placeholder="Campo 2"  />
            </mat-form-field>
          </div>
          <div class="col s12 m2 l2">
            <mat-form-field>
              <input matInput type="date" placeholder="Data 2" />
            </mat-form-field>
          </div>          
        </div>

        <div class="row">
          <div class="col s12 m2 l2">
              <mat-form-field><!--O $event passa o parÃ¢metro que foi definido no [value]-->
                  <mat-select placeholder="Cidade" name="cidade" [(ngModel)]="cidadeId" (selectionChange)="atualizarCidadeListbox()" >
                      <mat-option *ngFor="let c of pessoas" [value]="p.pessoaId">
                          {{p.pessoaId + " - " + p.nome  + " - " +p.rg}}
                      </mat-option>
                  </mat-select>
                </mat-form-field>
          </div>  

          <div class="col s12 m2 l2">
              <mat-form-field>
                  <mat-select placeholder="Telefone" name="pessoa" [(ngModel)]="telefoneId" (selectionChange)="atualizarTelefone()" >
                      <mat-option *ngFor="let t of pessoaSel.telefones" [value]="t.telefoneId">
                          {{t.numero}}
                      </mat-option>
                  </mat-select>
                </mat-form-field>
          </div>  

        </div>

      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
